<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Use Range To Control Dom</title>
</head>

<body>
  <div id="draggable" style="width: 100px; height: 100px; background-color: #f18607"></div>

  <script>
    let draggable = document.getElementById('draggable');

    let baseX = 0, baseY = 0;

    draggable.addEventListener('mousedown', function(event) {
      let startX = event.clientX,
          startY = event.clientY;

      let up = event => {
        baseX = baseX + event.clientX - startX;
        baseY = baseY + event.clientY - startY;
        document.removeEventListener('mousemove', move);
        document.removeEventListener('mouseup', up);
      };

      let move = event => {
        draggable.style.transform = `translate(${baseX + event.clientX - startX}px, ${baseY + event.clientY - startY}px)`;
      };

      document.addEventListener('mousemove', move);
      document.addEventListener('mouseup', up);

    });
  </script>
</body>

</html>
